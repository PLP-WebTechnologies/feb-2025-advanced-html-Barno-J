<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Assignment - PLP</title>
    </head>
    <body>
        <header>
            <h1>Lists, Tables, Forms and Multimedia Elements</h1>
        </header>

        <section id="Section One">
            <h2>Lists, Tables and Forms</h2>

            <h3>Ingredients</h3>
            <ol type="i">
                <li>Large Onions</li>
                <li>Tomatoes</li>
                <li>Bell Peppers</li>
                <li>Garlic</li>
                <li>Ginger</li>
            </ol>

            <h3>Contact Table</h3>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Mobile</th>
                    <th>Email</th>
                </tr>

                <tr>

                    <td><input type="text" name="address1" placeholder="Eldoret"></td>
                    <td><input type="tel" name="mobile1" placeholder="0765521255"></td>
                    <td><input type="email" name="email1" placeholder="barnoj@gmail.com"></td>
                </tr>
                <tr>
                    <td><input type="text" name="name2" placeholder="Mercy"></td>
                    <td><input type="text" name="address2" placeholder="United States"></td>
                    <td><input type="tel" name="mobile2" placeholder="0756452571"></td>
                    <td><input type="email" name="email2" placeholder="mercymk@gmail.com"></td>
                </tr>
                <tr>
                    <td><input type="text" name="name3" placeholder="Evans"></td>
                    <td><input type="text" name="address3" placeholder="Meru"></td>
                    <td><input type="tel" name="mobile3" placeholder="0764137786"></td>
                    <td><input type="email" name="email3" placeholder="evanst@gmail.com"></td>
                </tr>
                <tr>
                    <td><input type="text" name="name4" placeholder="Victory"></td>
                    <td><input type="text" name="address4" placeholder="Nakuru"></td>
                    <td><input type="tel" name="mobile4" placeholder="0782765123"></td>
                    <td><input type="email" name="email4" placeholder="vmalawi@gmail.com"></td>
                </tr>
                <tr>
                    <td><input type="text" name="name5" placeholder="Samantha"></td>
                    <td><input type="text" name="address5" placeholder="Nairobi"></td>
                    <td><input type="tel" name="mobile5" placeholder="0745152613"></td>
                    <td><input type="email" name="email5" placeholder="samantha22@gmail.com"></td>
                </tr>
            
            </table>
            <h3>Registration Form</h3>
            <form>
                <label for="name">Full Name:</label>
                <input type="text" name="name" placeholder="Enter your full name" required><br><br>

                <label for="email">Email Address:</label>
                <input type="email" name="email" placeholder="Enter your email" required><br><br>

                <label for="password">Password:</label>
                <input type="password" name="password" placeholder="Enter password" required minlength="6"><br><br>

                <label for="date of birth">Date of Birth:</label>
                <input type="date" name="dob" required><br><br>

                <label for="country">Country:</label>
                <select name="country" required>
                <option value="">-- Select --</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                </select><br><br>

                <label for="gender">Gender:</label>
                <input type="radio" name="gender" value="Male" required> Male
                <input type="radio" name="gender" value="Female" required> Female<br><br>

                <button type="submit">Register</button>
            </form>
        </section>

        <section id="Section Two">
            <h2>Multimedia Elements</h2>
            <h3>External Image</h3>
            <img src="https://tinyurl.com/mvmn97ye" alt="Cute Baby" width="250" height="200">

            <h3>Audio</h3>

                <source src="pure-love-304010.mp3" type="audio/mp3">

            </audio>

            <h3>Video</h3>
            <video width="500" height="250" controls loop muted>

            </video>
        </section>
    </body>
</html>
